<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <!-- Update the version number as needed -->
  <script defer src="/__/firebase/10.9.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.9.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.9.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/10.9.0/firebase-firestore.js"></script>
  <!-- Include only the Firebase features as you need -->
  <!-- Add other Firebase SDK scripts here -->
  <script defer src="/__/firebase/init.js?useEmulator=false"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- Below is the actual features of the page from top to bottom, separated by divs.-->
<body>
    <!--Banner represents the actual page, if any division is created outside the banner, it will appear below the page-->
    <div class="banner">
        <div class="navbar">
        <img src="logo.png" class='logo'>
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="transactions.html">Transaction</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </div>
        <div class="mainInventoryBody">
            <h1>Inventory of Ingredients</h1>
            <div class = "bottomInventoryInput">
              <input type="text" id="productName" placeholder="Enter ingredient name">
              <input type="text" id="productDescription" placeholder="Enter ingredient description">
              <input type="text" id="productQuantity" placeholder="Enter ingredient quantity">
              <input type="text" id="productQuantityType" placeholder="Enter quantity type">
              <input type="text" id="productCost" placeholder="Enter the cost of the product per quantity">
              <input type="text" id="productLowStock" placeholder="Enter the Low stock value of the product">
              <input type="hidden" id="currentProduct">
              <div>
              <button id='saveProductButton' onclick="saveProduct()">Save Changes</button>
              <button id='addProductButton' onclick="addProduct()">Add Ingredient</button>
              <button id='removeProductButton' onclick="removeIngredient()">Remove Ingredient</button>
            </div>
            <div class="inventoryContainer">
              <table id="ingredientsTable">
                <thead>
                  <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Low Stock Value</th>
                    <th>Stock Cost</th>
                  </tr>
                </thead>
                <tbody>
                  <!--Data here-->
                </tbody>
              </table>

              <div class="tables">
                <div id="stockCostTable" class="table"></div>
                <div id="outOfStockTable" class="table"></div>
              </div>
            </div>
            </div> 
        </div>
    </div>

  <script src="inventory.js"></script>  
</body>
</html>
