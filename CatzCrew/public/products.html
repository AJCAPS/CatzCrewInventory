<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <!-- Update the version number as needed -->
  <script defer src="/__/firebase/10.9.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.9.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.9.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/10.9.0/firebase-firestore.js"></script>
  <!-- Include only the Firebase features as you need -->
  <!-- Add other Firebase SDK scripts here -->
  <script defer src="/__/firebase/init.js?useEmulator=false"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- Below is the actual features of the page from top to bottom, separated by divs.-->
<body>
    <!--Banner represents the actual page, if any division is created outside the banner, it will appear below the page-->
    <div class="banner">
        <div class="navbar">
        <img src="logo.png" class='logo'>
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="transactions.html">Transaction</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </div>
        <div class="mainProductsBody">
          <h1>Product Management</h1>
          <div class="productLayout" style="display: flex; justify-content: space-between;">
            <div class="productContainer">
              <table id="productTable">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Ingredients</th>
                    <th>Description</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <!--Data here-->
                </tbody>
              </table>
            </div>
            <div class="SideProductColumns">
              <div>
                <h2>Product Information</h2>
                <input type="text" id="productPageName" placeholder="Enter ingredient name">
                <input type="text" id="productPageDescription" placeholder="Enter ingredient description">
                <input type="text" id="productPagePrice" placeholder="Enter the cost of the product per quantity">
                <input type="hidden" id="currentProduct">
                <h2>Ingredient Information</h2>
              </div>
            
              <!-- Second Column -->
              <div>
                <table id="ingredientProductTable">
                  <tr>
                  </tr>

                </table>
                
                <!-- Add your ingredients input here -->
                <button id="addProductButton" onclick="addProduct()">Add Product</button>
                <button id="saveChangeButton" onclick="saveProduct()">Save Changes</button>
                <button id="removeProductButton" onclick="removeProduct()">Remove Product</button>
                <button id="addRowButton" onclick="addRow()">Add Row</button>

              </div>

            </div>
          </div>
        </div>
        <div class="transactionDetails">
          <h1>Transactions</h1>
          <div class="transactionContainer">
            <table id="transactionTable">
              <thead>
                <tr>
                  <th>Transaction ID</th>
                  <th>Transaction Date</th>
                  <th>Total Gain</th>
                  <th>Ordered Items</th>
                </tr>
              </thead>
              <tbody>
                <!--Data here-->
              </tbody>
            </table>
          </div>
        </div>
    </div>

  <script src="products.js"></script>  
</body>
</html>
